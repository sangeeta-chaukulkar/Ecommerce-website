<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce website</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="EcommerceContainer">
        <header>
            <ul class='header'>
                <li><a href="home.html">HOME</a></li>
                <li><a href="#">STORE</a></li> 
                <li><a href="about.html">ABOUT</a></li>
                <a href="#cart" class="cart-holder">cart<span class='cart-number'>0</span></a>
            </ul> 
            <h1>The Products</h1> 
        </header>
        <section id="products" class="container">
            <h2>Kitchen & Home Appliances</h2>
            <div id ="products-content">
                <div id='product1'>
                    <h3>Borosil electric glass kettle</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/borosil kettle.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <p>Rs.<span>1299</span></p>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='product2'>
                    <h3>Tea kettle pot</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/tea kettle.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <p>Rs.<span>700</span></p>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='product3'>
                    <h3>Kent water purifier</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/water purifier.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <p>Rs.<span>14000</span></p>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id='product4'>
                    <h3>Wall clock</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/wall clock.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <p>Rs.<span>500</span></p>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="merch" class="container">
            <h2>Other</h2>
            <div id="merch-content">
                <div id="t-shirt">
                    <h3>Ladies top</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/ladies top.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <p>Rs.<span>600</span></p>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
                <div id="coffee-cup">
                    <h3>Coffee mug</h3>
                    <div class="image-container">
                        <img class="prod-images" src="./img/coffee mug.jpg" alt="">
                    </div>
                    <div class="prod-details">
                        <p>Rs.<span>99</span></p>
                        <button class="shop-item-button" type='button'>ADD TO CART</button>
                    </div>
                </div>
            </div>

        </section>
        <section id="cart" class="container">
            <h2>CART</h2>
            <button class="cancel">X</button>
            <div class="cart-row cart-header">
                <span class='cart-item cart-column'>ITEM</span>
                <span class='cart-price cart-column'>PRICE</span>
                <span class='cart-quantity cart-column'>QUANTITY</span>
            </div>
            <div class='cart-items'>
            </div>
            <div class="cart-total">
                <span>
                    <span class='total-title'> <strong>Total</strong>
                        </span>
                    Rs.<span id='total-value'>0</span>
                </span>
            </div>
            <button class='purchase-btn' type='button'>PURCHASE</button>
        </section>

        <button class="cart-btn-bottom"> <a href="#cart" class="cart-bottom">See the cart</a></button>
    </div>

    <div id="container"></div>
    <footer>
        <div class="footer-title">
            The Products
        </div>
        <div class="footer-icons">
            <ul>
                <li><a href="https://www.youtube.com">
                    <img src="./img/you tube.JPG" alt="">
                </a></li>
                <li><a href="https://spotify.com">
                    <img src="./img/spotify.JPG" alt="">
                </a></li>
                <li><a href="https://facebook.com">
                    <img src="./img/facebook.JPG" alt="">
                </a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
